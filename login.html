<body>
    <div></div>
    <h2 style="margin-left:100px;">CUSTOMER LOGIN</h2>
    <div class="social">

                    <div class="form-group">

                    <div class="form-group">

                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <input type="submit" class="btn" value="SIGN IN">

                </form>
                
            </div>
           
        </div>
        
        </div>

                <p>track  orders and more.</p>
              
             <a href="./signin.html"><button  id="createAnAccount">CREATE AN ACCOUNT</button></a>

</div>
